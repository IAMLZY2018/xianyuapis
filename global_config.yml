# 默认HTTP请求头
DEFAULT_HEADERS:
  accept: application/json
  accept-language: zh-CN,zh;q=0.9
  cache-control: no-cache
  origin: https://www.goofish.com
  pragma: no-cache
  priority: u=1, i
  referer: https://www.goofish.com/
  sec-ch-ua: '"Not(A:Brand";v="99", "Google Chrome";v="133", "Chromium";v="133"'
  sec-ch-ua-mobile: ?0
  sec-ch-ua-platform: '"Windows"'
  sec-fetch-dest: empty
  sec-fetch-mode: cors
  sec-fetch-site: same-site
  user-agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML,
    like Gecko) Chrome/133.0.0.0 Safari/537.36

# 心跳配置
HEARTBEAT_INTERVAL: 15  # 心跳包发送间隔（秒）
HEARTBEAT_TIMEOUT: 5    # 心跳超时时间（秒）

# 日志配置
LOG_CONFIG:
  compression: zip  # 日志压缩格式
  format: '<green>{time:YYYY-MM-DD HH:mm:ss.SSS}</green> | <level>{level: <8}</level> | <cyan>{name}</cyan>:<cyan>{function}</cyan>:<cyan>{line}</cyan> - <level>{message}</level>'  # 日志格式
  level: INFO  # 日志级别
  retention: 7 days  # 日志保留时间
  rotation: 1 day  # 日志轮转周期

# 人工接管模式配置
MANUAL_MODE:
  timeout: 3600  # 人工接管超时时间（秒）
  toggle_keywords:  # 切换人工接管的关键词
    - 。

# 消息相关配置
MESSAGE_EXPIRE_TIME: 300000  # 消息过期时间（毫秒）

# Token相关配置
TOKEN_REFRESH_INTERVAL: 3600  # Token刷新间隔（秒）
TOKEN_RETRY_INTERVAL: 300    # Token重试间隔（秒）

# WebSocket配置
WEBSOCKET_URL: wss://wss-goofish.dingtalk.com/  # WebSocket服务器地址

# WebSocket连接头
WEBSOCKET_HEADERS:
  Accept-Encoding: gzip, deflate, br, zstd
  Accept-Language: zh-CN,zh;q=0.9
  Cache-Control: no-cache
  Connection: Upgrade
  Host: wss-goofish.dingtalk.com
  Origin: https://www.goofish.com
  Pragma: no-cache
  User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML,
    like Gecko) Chrome/133.0.0.0 Safari/537.36
